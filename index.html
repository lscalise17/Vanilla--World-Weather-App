<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla World Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weatherInfo-wrapper">
        <div class="weatherInfo">
            <form id="search-form">
        <div class="searchbox">
                <input
                type = "text"
                placeholder = "search city"
                autocomplete="off"
                autofocus="on"
                id="search-text-input"
                />
                </div>
                <div >
                <input 
                type = "submit" 
                value = "search"
                />
                </div>
                <div class= "col-3" id="button">
                  <button class="btn btn-success" id="current-location-button"> 
                    Current
                  </button>
                </div>
            </form>
          <h1 id="city">Chicago</h1>
           <div id = "description">Clear</div>

          <div class="row">
            <div class="col-6">
              <div class="clearfix temp">
                <img
                  class="resize"
                  src="https://cdn-icons-png.flaticon.com/128/869/869869.png"
                  alt="Sunny"
                  class="float-left"
                />
                <div class="float-left">
                  <strong id="temp">19</strong>
                  <span class="unit">°C | <a href="#">°F</a></span>
                  
                </div>
               
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li><div class="date">Friday 8:30</div></li>
                <li> Wind: <span id="wind"> 12km/hr </span> </li>
                <li>Humidity: <span id="humidity"> 78% </span></li>
              </ul>
            </div>
          </div>
      <hr>
        <div class="days">
          <div class="row">
            <div class="col">Sun </div>
            <div class="col">Mon</div>
            <div class="col">Tue</div>
            <div class="col">Wed</div>
            <div class="col">Thu</div>
          </div>
        </div>
        <div class="dates">
          <div class="row">
            <div class="col">1/23</div>
            <div class="col">1/24</div>
            <div class="col">1/25</div>
            <div class="col">1/26</div>
           <div class="col">1/27</div>
          </div>
        </div>
          <br>
        <div class="condition">
          <div class="row">
  <div class="col">
    <div class="forecast"> <h1>☀️</h1> <strong>32°F</strong> <br> <small>20°F</small> </div>
    </div>
  <div class="col"> <div class="forecast"><h1>❄️</h1> <strong>32°F</strong> <br> <small>20°F</small></div></div>
  <div class="col"><div class="forecast"><h1>🌤</h1> <strong>32°F</strong> <br> <small>20°F</small></div></div>
  <div class="col"><div class="forecast"><h1>💨</h1> <strong>32°F</strong> <br> <small>20°F</small></div></div>  
  <div class="col"><div class="forecast"><h1>☁️</h1> <strong>32°F</strong> <br> <small>20°F</small></div></div>  
        </div>
      </div>
    </div>
     <footer>
          <a
            href="https://github.com/lscalise17/Vanilla--World-Weather-App"
            target="_blank"
          >
            This open-source code,
          </a>
          by Lauren Akinrinade
        </footer>
    <script src="src/weather.js"></script>
  </body>
</html>
