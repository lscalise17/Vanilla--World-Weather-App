<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla World Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weatherInfo-wrapper">
        <div class="weatherInfo">
            <form id="search-form" class="mb-4">
        <div class="row">
          <div class="col-6">
                <input
                type = "search"
                placeholder = "Search a city"
                autocomplete="off"
                autofocus="on"
                id="search-text-input"
                size="25"
          
                />
                
          </div>
            <div class="col-3">
                <input 
                type = "submit" 
                value = "search"
                class="btn btn-primary"
                id="search-btn"
                />
                </div>
           
          </div>
            </form>
          <h1 id="city">Chicago</h1>
          <ul id="update">
            <li>Today: <span class="date"> 8:30</span></li>
<hr>
          </ul>
           <div id = "description">Clear</div>

          <div class="row">
            <div class="col-8">
              <div class="clearfix temp">
                <img
                  class="resize"
                  src="https://cdn-icons-png.flaticon.com/128/869/869869.png"
                  alt="Sunny"
                  id="icon"
                  class="float-left"
                />
                <div class="float-left">
                  <strong id="temp">19</strong>
                  <span class="unit">Â°F</span>
                  
                </div>
               
              </div>
            </div>
            <div class="col-3">
              <ul>
                <li> Wind: <span id="wind"> </span> km/hr </li>
                <li>Humidity: <span id="humidity"></span>%</li>
              </ul>
            </div>
          </div>
      <hr>
      <div class = "forecast" id="weather-forecast"> </div>
        
       
    </div>
    
     <footer>
          <a
            href="https://github.com/lscalise17/Vanilla--World-Weather-App"
            target="_blank"
          >
            Open-source code,
          </a>
          by Lauren Akinrinade
      </footer>
        
    <script src="src/weather.js"></script>
  </body>
</html>
